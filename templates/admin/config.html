{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Configurações do Sistema</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="withdrawal_fee" class="form-label">Taxa de Retirada (%)</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="withdrawal_fee" name="withdrawal_fee" 
                                       value="{{ config.withdrawal_fee }}" step="0.01" min="0" max="100" required>
                                <span class="input-group-text">%</span>
                            </div>
                            <div class="form-text">
                                Esta é a taxa que será cobrada em todas as retiradas. Por exemplo, uma taxa de 5% significa que para uma retirada de R$100, o usuário receberá R$95.
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Salvar Configurações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
