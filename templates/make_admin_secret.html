{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Tornar Usuário Administrador</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="username">Nome de usuário:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="secret_key">Chave secreta:</label>
                            <input type="password" class="form-control" id="secret_key" name="secret_key" required>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Tornar Admin</button>
                            
                        </div>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Voltar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
