{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Criar Nova Campanha</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Nome da campanha</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                        <div class="emoji-picker mt-2">
                            <div class="d-flex flex-wrap gap-2">
                                <button type="button" class="btn btn-light emoji-btn" data-emoji="❤️">❤️</button>
                                <button type="button" class="btn btn-light emoji-btn" data-emoji="🙏">🙏</button>
                                <button type="button" class="btn btn-light emoji-btn" data-emoji="✨">✨</button>
                                <button type="button" class="btn btn-light emoji-btn" data-emoji="🎉">🎉</button>
                                <button type="button" class="btn btn-light emoji-btn" data-emoji="🌟">🌟</button>
                                <button type="button" class="btn btn-light emoji-btn" data-emoji="💪">💪</button>
                                <button type="button" class="btn btn-light emoji-btn" data-emoji="🎯">🎯</button>
                                <button type="button" class="btn btn-light emoji-btn" data-emoji="💡">💡</button>
                                <button type="button" class="btn btn-light emoji-btn" data-emoji="🌈">🌈</button>
                                <button type="button" class="btn btn-light emoji-btn" data-emoji="🙌">🙌</button>
                                <button type="button" class="btn btn-light emoji-btn" data-emoji="👊">👊</button>
                                <button type="button" class="btn btn-light emoji-btn" data-emoji="🎁">🎁</button>
                                <button type="button" class="btn btn-light emoji-btn" data-emoji="💝">💝</button>
                                <button type="button" class="btn btn-light emoji-btn" data-emoji="🌱">🌱</button>
                                <button type="button" class="btn btn-light emoji-btn" data-emoji="🌞">🌞</button>
                            </div>
                            <small class="text-muted mt-1 d-block">Clique em um emoji para adicioná-lo à descrição</small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="goal" class="form-label">Meta de arrecadação</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="text" class="form-control currency-input" id="goal" name="goal" 
                                   required value="0,00">
                        </div>
                        <small class="text-muted">Digite o valor sem pontos. Ex: para R$ 1.000,00 digite 1000</small>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Imagem da Campanha</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        <small class="text-muted">Formatos aceitos: PNG, JPG, JPEG, GIF</small>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Criar Campanha</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.querySelectorAll('.emoji-btn').forEach(button => {
    button.addEventListener('click', () => {
        const emoji = button.getAttribute('data-emoji');
        const description = document.getElementById('description');
        description.value += emoji;
    });
});
</script>
{% endblock %}
